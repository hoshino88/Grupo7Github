<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nome da Loja</title>
    <!-- Caminho relativo para o CSS dentro de /static/css -->
    <link rel="stylesheet" href="/css/TelaCadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Links de navegação para as rotas definidas no controlador -->
                <li><a href="/tela/inicial">Início</a></li>
                <li><a href="/tela/produtos">Produtos</a></li>
                <li class="cart-icon">
                    <a href="#">
                        <!-- Caminho relativo para a imagem dentro de /static/imagens -->
                        <img src="/imagens/carrinho.png" alt="Carrinho">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Cadastre-se agora para poder comprar nossos produtos</h1>
        <form id="registration-form" action="#" method="post">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Senha novamente" required>
            <button type="submit">Cadastrar</button>
            <p id="error-message" style="color: red; display: none;"></p>
        </form>
    </main>

    <!-- Caminho relativo para o JS dentro de /static/js -->
    <script src="/js/TelaCadastro.js"></script>    
</body>
</html>
