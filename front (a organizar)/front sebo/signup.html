<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellon - Cadastre-se</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastre-se</h1>
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Crie sua senha" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
            
            <div id="password-hint">
                <p>A senha deve conter:</p>
                <ul>
                    <li id="length" class="invalid">Pelo menos 8 caracteres</li>
                    <li id="uppercase" class="invalid">Uma letra maiúscula</li>
                    <li id="number" class="invalid">Um número</li>
                    <li id="special" class="invalid">Um caractere especial</li>
                </ul>
            </div>

            <button type="submit" id="signup-btn" disabled>Concluir cadastro</button>
        </form>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
