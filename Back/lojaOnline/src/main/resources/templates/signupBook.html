<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="@{/css/signupBook.css}">
</head>
<body>
    <div class="form-container">
        <h1>Cadastre um Livro</h1>
        <form id="livro-form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor" required>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" placeholder="Digite o gênero do livro" required>

            <label for="imagem">Imagem do Livro:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <button type="submit">Cadastrar Livro</button>
        </form>
    </div>

    <script src="@{/js/signupBook.js}"></script> 
</body>
</html>
